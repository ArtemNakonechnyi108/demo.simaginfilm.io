<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- custom style css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- font link -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
      type="text/css"
    />

    <!-- fonawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- header section start  -->

    <header>
      <div class="user">
        <img src="img/user.jpg" />
        <h3 class="name">Oleg simagin</h3>
        <p>Foto-video operator</p>
      </div>

      <nav class="navbar">
        <ul>
          <li class="btn-close"><a href="#home">home</a></li>
          <li class="btn-close"><a href="./public/about.html">about</a></li>
          <li class="btn-close"><a href="#portfolio">portfolio</a></li>
          <li class="btn-close"><a href="#reviews">reviews</a></li>
          <li class="btn-close"><a href="./public/contact.html">contact</a></li>
        </ul>
      </nav>
    </header>
    <div id="menu" class="fas fa-bars"></div>
    <!-- header section end -->

    <!-- home section start  -->

    <section id="home" class="home">
      <div class="container">
        <div class="slide-container active">
          <div class="slide">
            <div class="content">
              <h1>Simagin Film Studio</h1>
              <h3>Video magic in every frame</h3>
            </div>
            <video src="video/2.mp4" muted loop autoplay></video>
          </div>
        </div>
      </div>
    </section>
    <!-- home section end -->

    <!-- portfolio section start -->
    <section id="portfolio" class="portfolio">
      <h3 class="heading">my <span>projects</span></h3>
      <div class="box-container">
        <div class="box">
          <a href="./portfolio/img1.html">
            <img src="img/MainImg_1.png" />
            <div class="overlay-text">photos from spiritual events</div>
          </a>
        </div>
        <div class="box">
          <img src="img/MainImg_2.png" />
          <div class="overlay-text">business photo</div>
        </div>
        <div class="box">
          <a href="./portfolio/video1.html">
            <img src="img/MainImg_3.png" />
            <div class="overlay-text">creative videos</div>
          </a>
        </div>
        <div class="box">
          <img src="img/MainImg_4.png" />
          <div class="overlay-text">drone video</div>
        </div>
        <div class="box">
          <img src="img/MainImg_5.png" />
          <div class="overlay-text">portrait photos</div>
        </div>
        <div class="box">
          <img src="img/MainImg_6.png" />
          <div class="overlay-text">wedding photo</div>
        </div>
      </div>
    </section>
    <!-- portfolio section end -->

    <!-- footer section start -->
    <div class="social-links">
      <a href="#" class="fab fa-facebook"></a>
      <a
        href="https://www.instagram.com/simaginfilm/"
        class="fab fa-instagram"
      ></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-youtube"></a>
    </div>
    <!-- footer section end -->

    <!-- script link -->
    <script>
      let menu = document.querySelector("#menu");
      let openMenu = document.querySelector("header");
      let blockBody = document.querySelector("body");
      let headerItems = document.querySelectorAll(".btn-close");

      menu.onclick = () => {
        menu.classList.toggle("fa-times");
        openMenu.classList.toggle("active");
        blockBody.classList.toggle("active");
      };

      headerItems.forEach((btn) => {
        btn.addEventListener("click", () => {
          menu.classList.toggle("fa-times");
          blockBody.classList.toggle("active");

          openMenu.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
